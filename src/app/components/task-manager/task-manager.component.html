<div class="mr-5 ml-5">
    <div class="py-4 px-8 bg-grey shadow-lg rounded-lg my-20 w-full">
        <div>
            <h2 class="text-gray-800 text-3xl font-semibold times-font">Add new task</h2>
        </div>
        <div class="mt-2 py-4 px-4">
            <form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <input type="text" class="form-control p-2 border-b-2 border-fuchsia-600 mr-2" placeholder="Task Name">
                <input type="date" class="form-control p-2 border-b-2 border-fuchsia-600 mr-2"
                    placeholder="Task Start Date">
                <input type="date" class="form-control p-2 border-b-2 border-fuchsia-600 mr-2"
                    placeholder="Task End Date">
                <select class="form-control p-2 border-b-2 border-fuchsia-600 mr-2" placeholder="Select Parent task">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <button class="bg-grey-500 hover:bg-grey-700 text-grey-800 font-bold py-2 px-4 border border-grey-700">
                    Button
                </button>
            </form>
        </div>
    </div>
</div>
